{{ partial "head" .}}
{{ partial "header" .}}
<aside id="fh5co-hero" class="shorter">
    <div class="flexslider">
        <ul class="slides">
            <li style="background-image: url(/img/banner_3.jpg);">
                <div class="overlay-gradient"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 text-center slider-text">
                            <div class="slider-text-inner">
                                <h1 class="heading-section">{{ .Title }}</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</aside>
<div id="fh5co-about">
    <div class="container">
        <div class="col-md-12">
            <h2>{{.Title}}</h2>
            <p>{{ .Content }}</p>
        </div>
    </div>
</div>
{{ partial "footer" .}}
